<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TODO ======================= FONT AWESOME CDN LINK ======================= -->
    <!-- ! font dari website https://cdnjs.com/, lalu seacrh "font-awesome" -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- TODO ======================= CSS ======================= -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>MiKe-Grocery</title>
</head>

<body>
    <!-- TODO ======================= HEADER ======================= -->
    <header class="header">
        <a href="#" class="logo"><i class="fas fa-shopping-basket"></i> Grocey. </a>
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#features">Features</a>
            <a href="#products">Products</a>
            <a href="#categories">Categories</a>
            <a href="#review">Review</a>
            <a href="#blog">Blogs</a>
        </nav>

        <div class="icons">
            <div class="fas fa-bars" id="menu-btn"></div>
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-user" id="login-btn"></div>
        </div>

        <form action="" class="search-form">
            <input type="search" name="" id="search-box" placeholder="Seacrh here...">
            <label for="search-box" class="fas fa-search"></label>
        </form>

        <div class="shopping-cart">
            <div class="box">
                <i class="fas fa-trash"></i>
                <img src="assets/img/cart-img-1.png" alt="Watermelon">
                <div class="content">
                    <h3>Watermelon</h3>
                    <span class="price">IDR 20K/-</span>
                    <span class="quantity">Qty : 1</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-trash"></i>
                <img src="assets/img/cart-img-2.png" alt="Onion">
                <div class="content">
                    <h3>Onion</h3>
                    <span class="price">IDR 5K/-</span>
                    <span class="quantity">Qty : 3</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-trash"></i>
                <img src="assets/img/cart-img-3.png" alt="Chicken">
                <div class="content">
                    <h3>Chicken</h3>
                    <span class="price">IDR 30K/-</span>
                    <span class="quantity">Qty : 1</span>
                </div>
            </div>
            <div class="total">Total : IDR 55K/-</div>
            <a href="#" class="btn">Checkout</a>
        </div>

        <form action="" class="login-form">
            <h3>Login Now</h3>
            <input type="email" class="box" placeholder="Your Email">
            <input type="password" class="box" placeholder="Your Password">
            <p>Forget Your Password <a href="#">Click Here</a></p>
            <p>Don't Have Account? <a href="#">Create Now</a></p>
            <input type="submit" value="Login Now" class="btn">
        </form>

    </header>

    <!-- TODO ======================= MAIN JS ======================= -->
    <script src="assets/js/main.js"></script>
</body>

</html>
